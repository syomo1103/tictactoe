<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JS Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>Tic Tac Toe</header>
  <table id="board">
    <tr>
      <td class="digit">7</td>
      <td class="digit">8</td>
      <td class="digit">9</td>
    </tr>
    <tr>
      <td class="digit">4</td>
      <td class="digit">5</td>
      <td class="digit">6</td>
    </tr>
    <tr>
      <td class="digit">1</td>
      <td class="digit">2</td>
      <td class="digit">3</td>
    </tr>
  </table>
<button>Reset</button>
<script src="js/main.js"></script>
</body>
</html>
