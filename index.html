<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>Tic Tac Toe</header>
  <table id="board">
    <tr>
      <td class="box" id="cell0"></td>
      <td class="box" id="cell1"></td>
      <td class="box" id="cell2"></td>
    </tr>
    <tr>
      <td class="box" id="cell3"></td>
      <td class="box" id="cell4"></td>
      <td class="box" id="cell5"></td>
    </tr>
    <tr>
      <td class="box" id="cell6"></td>
      <td class="box" id="cell7"></td>
      <td class="box" id="cell8"></td>
    </tr>
  </table>
<button id="btn">Reset</button>
<script src="js/main.js"></script>
</body>
</html>
